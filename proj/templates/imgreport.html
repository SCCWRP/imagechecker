<!DOCTYPE html>
<html>
  <head>
    <link rel = "stylesheet" href = "{{url_for('static', filename='main.css')}}">
    <script src="{{url_for('static', filename='globals.js')}}"></script>
  </head>
  <body>
    <main>
      
      <div class = "data-container">
        {{data|safe}}
      </div>

      <div class = "cropped-img-outer-container">
        {%for n in cropnumbers%}
          <div class = "cropped-img-container">
            <div><span>Crop {{n}}</span></div>
            <img src="https://mpchecker.sccwrp.org/imagechecker/media?originalphoto={{originalphoto}}&submissionid={{submissionid}}&crop={{n}}">
          </div>
        {%endfor%}
      </div>

      <div class="final-submit-container">
        <button id="final-submit-button">Load Data to table</button>
      </div>

    </main>
  </body>

  <!--Load js at the end rather than doing something similar to $('document').ready()-->
  <script src="{{url_for('static', filename='report.js')}}"></script>
</html>
